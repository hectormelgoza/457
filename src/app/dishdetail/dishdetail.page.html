<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref='/tabs/tab1'></ion-back-button>
    </ion-buttons>
    <ion-title>{{dish.item}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class='ion-padding'>
  <ion-card>
    <ion-card-content>
      <img src={{dish.img}}>
      <p>{{dish.desc}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
