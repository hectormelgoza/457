<ion-header>
  <ion-toolbar>
    <ion-title>
      Favorite Quotes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class='ion-padding'>
  <ion-list *ngFor='let quote of quotes'>

    <ion-card >
      <ion-card-header>
        <p class='dishtitle'>{{quote.text}}</p>
      </ion-card-header>

      <ion-card-content>
        <p class='favoritesPerson'><b>{{quote.person}}</b></p>

        <ion-row>
          <ion-col class='ion-text-center'>
            <ion-button fill='clear' size='small'
            (click)='onAddToFavorite(quote)'
            *ngIf='!isFavorite(quote)'>Favorite</ion-button>
  
            <ion-button fill='clear' size='small' color='danger'
            (click)='onRemoveFromFavorite(quote)'
            *ngIf='isFavorite(quote)'>Unfavorite</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>

      

    </ion-card>
  </ion-list>
</ion-content>
